spring.application.name=paymentservice

server.port=${SERVER_PORT}

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS}

spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}

me.sridharpatil.ecom.paymentservice.payment-gateway=${PAYMENT_GATEWAY}
me.sridharpatil.ecom.paymentservice.razorpay-key=${RAZORPAY_KEY}
me.sridharpatil.ecom.paymentservice.razorpay-secret=${RAZORPAY_SECRET}
me.sridharpatil.ecom.paymentservice.payment-link-expiry-in-minutes=${PAYMENT_LINK_EXPIRY_IN_MINUTES}

# eureka configuration
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL}

